<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <section class="main-container">
            <h1>Sign In to this session</h1>
            <p>if you dont have an acount,</p>
            <p>you can <a href="../ex04/index.html">Register here!</a></p>
            <img src="./img/join.svg" alt="A boy image">
        </section>
        <section class="login-container">
            <div class="normal-login">
                <form action="">
                    <div>
                        <input class="input" type="text" name="email" id="email" placeholder="Email address">
                    </div>
                    <div>
                        <input class="input" type="password" name="password" id="password" placeholder="Password">
                    </div>
                    <span><a href="#">Forgot password?</a></span>
                    <div>
                        <input class="button" type="submit" value="Sign in">
                    </div>
                </form>
            </div>
            <div class="social-login">
                <div class="details">
                    <div class="horizontal-line">
                        or
                    </div>
                </div>
                <button class="google-btn">
                    <img src="./img/google.png" alt="Google icon">
                    <p>Continue with Google</p>
                </button>
                <button class="facebook-btn">
                    <img src="./img/facebook.png" alt="Facebook icon">
                    <p>Continue with Facebook</p>
                </button>
            </div>
        </section>
    </div>
</body>
</html>
