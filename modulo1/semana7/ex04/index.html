<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="bg"></div>
    <header>
        <div class="logo">
            <img src="./img/hexagon.png" alt="Hexagon Logotype">
            <h1>Farmwise</h1>
        </div>
    </header>
    <main class="container">
        <h2>Create an account</h2>
        <p>Setup a free account to get acces to unlimited courses</p>
        <form action="">
            <div>
                <label for="name">Full name</label>
                <input type="text" name="name" id="name" placeholder="Please enter the full name">
            </div>
            <div>
                <label for="username">User name</label>
                <input type="text" name="username" id="userName" placeholder="Please enter your username">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Please enter your email">
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="********">
            </div>
            <div>
                <label for="phone-number">Phone number</label>
                <input class="region" type="number" name="region" id="region" placeholder="+1">
                <input class="phone-number" type="number" name="phone-number" id="phone-number" placeholder="Please enter your phone number">
            </div>
            <div>
                <input class="btn" type="submit" value="Sign up">
            </div>
        </form>
        <p>Already have an account?<a href="#">Login</a></p>
    </main>
</body>
</html>
